name: ${COMPOSE_PROJECT_NAME:-envdemo_staging}

services:
  backend_staging:
    build: ./backend
    container_name: backend_staging
    environment:
      APP_ENV: ${APP_ENV}
      DATABASE_URL: ${DATABASE_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      API_TOKEN_SECRET_PATH: /run/secrets/api_token_secret
    volumes:
      - data_staging:/data
      - ./secrets/staging/api_token_secret.txt:/run/secrets/api_token_secret:ro
    networks:
      - staging_net
      - edge

  frontend_staging:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_APP_ENV: ${VITE_APP_ENV}
    container_name: frontend_staging
    networks:
      - staging_net
      - edge

  reverse_proxy:
    image: nginx:alpine
    container_name: reverse_proxy
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - edge
